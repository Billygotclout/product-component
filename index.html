<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="primary-image">
        <img class="img-m" src="./images/image-product-mobile.jpg" alt="" />
        <img class="img-d" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="whole-text">
        <p class="first-line">Perfume</p>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <div class="container">
          <p class="follow-up-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price">
          <p class="green">$149.99</p>
          <p class="slashed-price">$169.99</p>
        </div>

        <button type="button" class="btn">
          <img src="/images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Demilade</a>.
    </div>
  </body>
</html>
